<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
        <div class="login-container" id="bg-container">
        <div class="login-box">
            <h1 class="login-header">Login</h1>
            <form action="/login" method="POST">
                <div class="input-container">
                    <input type="text" id="username" name="username" class="login-input" placeholder="Username" required>
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" class="login-input" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="/signup" class="register-link">Register here</a></p>
            </div>
        </div>
    </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const bg = document.getElementById('bg-container');
    let timeout;

    function playGifThenFreeze() {
      bg.style.backgroundImage = "url('/static/images/encryption.gif')";

      clearTimeout(timeout);

      timeout = setTimeout(() => {
        bg.style.backgroundImage = "url('/static/images/still.png')";
      }, 2000);
    }

    const loginContainer = document.querySelector('.login-container');
    loginContainer.addEventListener('mouseenter', playGifThenFreeze);
    loginContainer.addEventListener('focusin', playGifThenFreeze);
  });
</script>

</html>
